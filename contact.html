    <div class="columns is-centered" style="margin-top: 1rem">
        <div class="column is-half page-content" style="text-align: left">
            <h2 style="padding-bottom: 1rem">Fill out the form below and we'll get back to you ASAP...</h2>

            <!-- <form action="https://formspree.io/gmtangney1@gmail.com" method="POST"> -->
            <form>
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label contact-label">First Name</label>
                            <input type="text" class="input" placeholder="e.g. John" name="pickup" id="first-name">
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label contact-label">Last Name</label>
                            <input type="text" class="input" placeholder="e.g. Smith" name="pickup" id="last-name">
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="email" placeholder="e.g. johnsmith@email.com" name="email">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Contact Number</label>
                    <div class="control">
                        <input class="input" type="tel" placeholder="e.g. +2712 345 6789" name="email">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Subject</label>
                    <div class="control">
                        <div class="select">
                            <select id="contact-subject" placeholder="Choose a subject">
                                <option>Choose a subject</option>
                                <option>Quote Request</option>
                                <option>Itinerary Query</option>
                                <option>Compliment</option>
                                <option>Complaint</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="contact-quote" style="display: none">
                    <div class="columns">
                        <div class="column is-two-thirds">
                            <div class="field">
                                <label class="label contact-label">Pick Up Location</label>
                                <input type="text" class="input" placeholder="e.g. OR Tambo International Airport"
                                    name="pickup" id="pickup-location">
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label contact-label">Pick Up Time</label>
                                <input type="text" class="input" placeholder="e.g. 17:00" name="pickup" id="pickup-time">
                            </div>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column is-two-thirds">
                            <div class="field">
                                <label class="label contact-label">Drop Off Location</label>
                                <input type="text" class="input" placeholder="e.g. Raddison Blu Sandton" id="dropoff-location">
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label contact-label">Drop Off Time</label>
                                <input type="text" class="input" placeholder="e.g. 18:30" id="dropoff-time">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="contact-message" class="field" style="display:none">
                    <label class="label">Message</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="Enter your message here"></textarea>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <input type="submit" value="Submit" class="button contact-btn" id="contact-submit">
                    </div>
                </div>
            </form>

            <br>
            <h2>Alternatively, you can email, call or WhatsApp us:</h2>
            <br>

                </p>
                <p class="contact-details"><i class="fa fa-phone"></i> <a href="tel:+27836508415">+27 83 650 8415</a>
                </p>
                <p class="contact-details"><i class="fa fa-whatsapp"></i> <a href="https://wa.me/+27836508415">+27 83
                        650 8415</a></p>
            </div>
        </div>
    </div>
